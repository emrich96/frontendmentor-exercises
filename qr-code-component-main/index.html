<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet"></head>

<body>
  <div class="container">
    <img class="img-qr-code" src="./images/image-qr-code.png"  sizes="32x32" alt="QR code">
    <div class="text">
      Improve your front-end skills by building projects
      
      <div class="attribution">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level<br>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/emrich96">Emily Richter</a>.
      </div>
    </div>
  </div>
</body>
</html>
